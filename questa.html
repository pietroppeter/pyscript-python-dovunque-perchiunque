<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questa è una App</title>
    <style>
        /* Centra il bottone verticalmente e orizzontalmente (con flexbox) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* così il body prende tutta la viewport height */
            margin: 0;
        }

        /* per una grande app, ci vuole un grande bottone */
        button {
            font-size: 70px;
            padding: 20px 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="cliccami">questa</button>

    <script>
        // cicla su questi testi (attenzione il valore del primo testo è hardcode nell html del bottone!)
        const texts = ["questa", "this"];
        let currentIndex = 0;

        // prendi il bottone
        const button = document.getElementById("cliccami");

        // aggiungi event listener per evento click
        button.addEventListener("click", () => {
            // aggiorna indice
            currentIndex = (currentIndex + 1) % texts.length;
            // aggiorna testo bottone
            button.textContent = texts[currentIndex];
        });
    </script>
</body>
</html>
